{% extends "base.html" %}

{% block pageTitle %}Wikipedia Homepage{% endblock %}

{% block content %}
<form action="/search-redirect" class="page-centre">
	<label for="search">Search any word: supports letters, numbers, underscore, and hyphen</label>
	<input type="text" class="form-control" name="search" id="search">
	<button type="submit" class="btn btn-default btn-centre">Search</button>
</form>
{% endblock %}
