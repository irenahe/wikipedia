{% extends "base.html" %}
{% block pageTitle %}Edit page{% endblock %}

{% block content %}


<form method="post" class="page-edit">
	<div class="form-group">
    	<label>
        	Title<input type="text" name="title" value="{{title}}" class="form-control" disabled>
    	</label>
    </div>
    <div class="form-group">
    	<label>
        	Content<textarea rows="15" cols="100" name="content" class="form-control">{{content}}</textarea>
    	</label>
    </div>
    <div style="color:red">{{error}}</div>
    <button type="submit" class="btn btn-default">Save</button>
</form>
{% endblock %}
