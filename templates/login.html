{% extends "base.html" %}
{% block pageTitle %}Login{% endblock %}


{% block content %}


<form method="post" class="form-centre">
    <fieldset>
    	<legend>Login</legend>
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Username" value="{{username}}">
        </div>
        <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
    	<div style="color:red">{{errorLogin}}</div>
    	<input hidden type="text" name="nextUrl" value="{{nextUrl}}">
    	<button type="submit" class="btn btn-default" style="margin-top: 20px">Login</button>
    </fieldset>
</form>

{% endblock %}
